<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Door Trap 2</title>
    <style>
        canvas {
            background-color: rgba(0,0,0,0.8);
        }
    </style>

    <script>
        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40
let canvas;
    let ctx;
      let backgroundImage = new Image();  
        let pistol = {
            x: 50,
            y: 200,
            width: 100,
            height: 60,
            src: 'img/Pistol.png'
        };

        let doors = [];
          let shots = [];

document.onkeydown = function(e) {
    console.log(e.KeyCode);
    if (e.keyCode == 32) { // Leertaste gedr端ckt 
        KEY_SPACE = true;
    }




    if (e.keyCode == 38) { // Nach oben gedr端ckt 
        KEY_UP = true;
    }




    if (e.keyCode == 40) { // Nach unten gedr端ckt 
        KEY_DOWN = true;
    }
}







document.onkeyup = function(e) {
    if (e.keyCode == 32) { // Leertaste losgelassen
        KEY_SPACE = false;
    }


    if (e.keyCode == 38) { // Nach oben losgelassen
        KEY_UP = false;
    }




    if (e.keyCode == 40) { // Nach unten losgelasssen
        KEY_DOWN = false;
    }

}

function startGame(){
 canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    loadImages();
   setInterval(update, 1000 / 25);
    setInterval(createDoors, 3000);
setInterval(checkForCollision, 1000 / 25);
setInterval(checkForShoot, 1000 / 10);

   draw();
// calculate
}

function checkForCollision(){
    doors.forEach(function(door){
if (pistol.x + pistol.width > door.x 
&& pistol.y + pistol.height > door.y
&& pistol.x < door.x
&& pistol.y < door.y
) {
    pistol.img.src ='img/boom.png';
    console.log('Collision!!!!');
    doors = doors.filter(u => u != door);
}

         shots.forEach(function(shot) {
                    // Kontrollieren, ob Laser mit Rakete kollidiert
                    if (shot.x + shot.width > door.x &&
                        shot.y + shot.height > door.y &&
                        shot.x < door.x &&
                        shot.y < door.y + door.height
                    ) {
                        door.hit = true;
                        door.img.src = 'img/boom.png';
                        

                        setTimeout(() => {
                            doors = doors.filter(u => u != door);
                        }, 2000);
                    }

                });

            });
        }

function createDoors(){
 let door = {
  x: 600,
  y: Math.random() * 500,
 width: 100,
height: 40,
src: 'img/t端r.png',
img: new Image()
};
    door.img.src = door.src;
doors.push(door);
}
         function checkForShoot() {
            if (KEY_SPACE) {
                let shot = {
                    x: pistol.x + 110,
                    y: pistol.y + 22,
                    width: 20,
                    height: 4,
                    src: 'img/shot.png',
                    img: new Image()
                };
                shot.img.src = shot.src;

                shots.push(shot);
            }
        }

function update(){
if(KEY_UP) {
    pistol.y -= 6;
}

if(KEY_DOWN) {
    pistol.y += 6;
}

doors.forEach(function(door){
door.x -= 9;

});


         shots.forEach(function(shot) {
                shot.x += 15;
            });
        }

function loadImages(){
backgroundImage.src = 'img/backgrojnd.jpg';
pistol.img = new Image();
pistol.img.src = pistol.src;


}

function draw(){
 ctx.drawImage(backgroundImage, 0, 0);
 ctx.drawImage(pistol.img, pistol.x, pistol.y, pistol.width, pistol.height);

 doors.forEach(function(door) {
    ctx.drawImage(door.img, door.x, door.y, door.width, door.height);
 });
    
     shots.forEach(function(shot) {
                ctx.drawImage(shot.img, shot.x, shot.y, shot.width, shot.height);
            });
    
    requestAnimationFrame(draw);
}

</script>
</head>
<body onload="startGame()">
  <canvas id="canvas" width="600" height="315"></canvas>  
</body>
</html>
